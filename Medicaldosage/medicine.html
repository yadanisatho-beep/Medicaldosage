<!DOCTYPE html>

<head>

  <style> 
    body {

      font-family: "K2D", sans-serif; 
      background-color: #CBEAEB;

    } 
    .logo-container { 
      position: relative; 
      width: fit-content; 
      margin: 50px 0 0 20px;; 
      text-align: start; 
    } 
    .pills-background {

      opacity: 0.9; 
      margin-top: -60px;

    }

      margin-left: auto; 
      display: flex; 
      gap: 30px; 
    } 
     
    nav a { 
      color: white; 
      text-decoration: none; 
      font-weight: 600; 
      font-size: 20px; 
      transition: all 0.3s; 
      padding: 8px 16px; 
      border-radius: 8px; 
      position: relative; 
    } 
     
    nav a:hover {

      transform: translateY(-2px); 
    }

    header { 
      background: linear-gradient(135deg, #39AC95 100%, #2E8B7A 0%); 
      display: flex; 
      align-items: center; 
      padding: 15px 30px; 
      position: relative; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
    } 
 
    .main-title { 
      text-align: center; 
      font-size: 23px; 
      font-weight: bold; 
      margin: 32px 0 30px 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      gap: 10px; 
      color: #2c3e50; 
    }

    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .search-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .search-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-container {
      position: relative;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid #e0e6ed;
      border-radius: 25px;
      font-size: 16px;
      font-family: "K2D", sans-serif;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .search-input:focus {
      outline: none;
      border-color: #39AC95;
      background: white;
      box-shadow: 0 0 0 3px rgba(57, 172, 149, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 16px;
    }

    .drugs-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .drug-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border-left: 4px solid #39AC95;
      position: relative;
      cursor: pointer;
    }

    .drug-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .drug-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .drug-name {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 3px;
    }

    .drug-type {
      color: #2c3e50;
      font-size: 15px;
      line-height: 2.3;
    }

    .drug-details {
      color: #6c757d;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 10px;
    }

    .time-badge {
      background: #f8f9fa;
      color: #6c757d;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      width: fit-content;
    }

    .no-results {
      text-align: center;
      color: #6c757d;
      font-size: 16px;
      margin: 40px 0;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .add-drug-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #39AC95, #2E8B7A);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(57, 172, 149, 0.4);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .add-drug-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(57, 172, 149, 0.6);
    }



    .dosage-info {
      background: #e8f5e8;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    .dosage-label {
      font-weight: 600;
      color: #27ae60;
    }

    @media (max-width: 768px) {
      .content-container {
        padding: 0 15px;
      }
      
      .search-section {
        padding: 20px;
      }
      
      .drug-card {
        padding: 20px;
      }
      
      .drug-header {
        flex-direction: column;
        gap: 10px;
      }
      
      .time-badge {
        align-self: flex-start;
      }
    }
  </style> 
</head>

window.drugsData = drugsData;

window.getDrugsData = function() {
  return drugsData;
};

function displayDrugs(drugs) {
  const drugsList = document.getElementById('drugsList');
  const noResults = document.getElementById('noResults');
  
  if (drugs.length === 0) {
    drugsList.style.display = 'none';
    noResults.style.display = 'block';
    return;
  }
  
  drugsList.style.display = 'flex';
  noResults.style.display = 'none';
  
  drugsList.innerHTML = drugs.map(drug => `
    <div class="drug-card" onclick="selectDrug(${drug.id})">
      <div class="drug-header">
        <div>
          <div class="drug-name">${drug.name}</div>
          <div class="drug-details">สารสำคัญ: ${drug.activeIngredient}</div>
        </div>
        <div class="time-badge">
          <i class="fas fa-clock"></i>
          ${drug.frequency}
        </div>
      </div>
      <div class="drug-type">ประเภท: ${drug.type}</div>
      <div class="dosage-info">
        <span class="dosage-label">ขนาดยา:</span> ${drug.dosage}
      </div>
    </div>
  `).join('');
}

function filterDrugs(searchTerm) {
  const filteredDrugs = drugsData.filter(drug => 
    drug.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
    drug.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
    drug.activeIngredient.toLowerCase().includes(searchTerm.toLowerCase()) ||
    drug.indication.toLowerCase().includes(searchTerm.toLowerCase())
  );
  displayDrugs(filteredDrugs);
}

document.getElementById('searchInput').addEventListener('input', function(e) {
  filterDrugs(e.target.value);
});

displayDrugs(drugsData);
