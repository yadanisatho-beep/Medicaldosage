<script>
function getCurrentUser() {
  let user =
    JSON.parse(localStorage.getItem('currentMedicalUser') || 'null') ||
    JSON.parse(sessionStorage.getItem('currentMedicalUser') || 'null') ||
    null;
  return user;
}

function updateUIForLoggedInUser() {
  const authSection = document.getElementById('authSection');
  const currentUser = getCurrentUser();
  if (authSection) {
    if (currentUser) {
      authSection.innerHTML = `
        <div class="user-menu">
          <button class="user-btn" onclick="toggleUserDropdown()">
            <i class="fas fa-user-doctor"></i>
            ${currentUser.firstName}
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="user-dropdown" id="userDropdown">
            <a href="#" onclick="showProfile();return false;">
              <i class="fas fa-user"></i> ข้อมูลส่วนตัว
            </a>
            <div class="divider"></div>
            <a href="#" onclick="showLogoutPopup();return false;">
              <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </a>
          </div>
        </div>
      `;
    } else {
      authSection.innerHTML = '<a href="login.html" class="login-btn">เข้าสู่ระบบ</a>';
    }
  }
}

function toggleUserDropdown() {
  const dropdown = document.getElementById('userDropdown');
  if (dropdown) {
    dropdown.classList.toggle('show');
    document.addEventListener('click', function closeDropdown(e) {
      if (!e.target.closest('.user-menu')) {
        dropdown.classList.remove('show');
        document.removeEventListener('click', closeDropdown);
      }
    });
  }
}

function showLogoutPopup() {
  document.getElementById('logoutPopup').classList.add('show');
}
function closeLogoutPopup() {
  document.getElementById('logoutPopup').classList.remove('show');
}
function confirmLogout() {
  localStorage.removeItem('currentMedicalUser');
  localStorage.removeItem('rememberMedicalUser');
  sessionStorage.removeItem('currentMedicalUser');
  updateUIForLoggedInUser();
  closeLogoutPopup();
  showResultPopup('ออกจากระบบ', 'ออกจากระบบเรียบร้อยแล้ว');
}

function showResultPopup(title, msg) {
  document.getElementById('resultTitle').innerText = title;
  document.getElementById('resultMsg').innerText = msg;
  document.getElementById('resultPopup').classList.add('show');
}
function closeResultPopup() {
  document.getElementById('resultPopup').classList.remove('show');
}
function showProfile() {
  const user = getCurrentUser();
  if (!user) {
    showResultPopup('เข้าสู่ระบบ', 'กรุณาเข้าสู่ระบบก่อน');
    return;
  }
  window.location.href = 'personalinfo.html';
}
document.addEventListener('DOMContentLoaded', function() {
  updateUIForLoggedInUser();

  // sync remembered user
  const rememberedUser = localStorage.getItem('rememberMedicalUser');
  if (rememberedUser && !getCurrentUser()) {
    localStorage.setItem('currentMedicalUser', rememberedUser);
    updateUIForLoggedInUser();
  }
});

function highlightSearchTerm(text, searchTerm) {
  if (!searchTerm) return text;
  const regex = new RegExp(`(${searchTerm})`, 'gi');
  return text.replace(regex, '<span class="search-highlight">$1</span>');
}

function displayDrugs(drugs, searchTerm = '') {
  const drugsList = document.getElementById('drugsList');
  const noResults = document.getElementById('noResults');
  
  if (drugs.length === 0) {
    drugsList.style.display = 'none';
    noResults.style.display = 'block';
    return;
  }
  
  drugsList.style.display = 'flex';
  noResults.style.display = 'none';
  
  drugsList.innerHTML = drugs.map(drug => `
    <div class="drug-card" onclick="selectDrug(${drug.id})">
      <div class="drug-header">
        <div>
          <div class="drug-name">${highlightSearchTerm(drug.name, searchTerm)}</div>
          <div class="drug-details">สารสำคัญ: ${highlightSearchTerm(drug.activeIngredient, searchTerm)}</div>
        </div>
        <div class="time-badge">
          <i class="fas fa-clock"></i>
          ${drug.frequency}
        </div>
      </div>
      <div class="drug-type">ประเภท: ${highlightSearchTerm(drug.type, searchTerm)}</div>
      <div class="dosage-info">
        <span class="dosage-label">ขนาดยา:</span> ${drug.dosage}
      </div>
      <div class="contraindication-info">
        <span class="contraindication-label">ข้อควรระวัง:</span> ${drug.contraindication}
      </div>
    </div>
  `).join('');
}

function filterDrugs(searchTerm) {
  if (!searchTerm.trim()) {
    displayDrugs(drugsData);
    return;
  }
  
  const filteredDrugs = drugsData.filter(drug => {
    const searchLower = searchTerm.toLowerCase();
    return drug.name.toLowerCase().includes(searchLower) ||
           drug.genericName.toLowerCase().includes(searchLower) ||
           drug.type.toLowerCase().includes(searchLower) ||
           drug.activeIngredient.toLowerCase().includes(searchLower) ||
           drug.contraindication.toLowerCase().includes(searchLower) ||
           drug.dosage.toLowerCase().includes(searchLower);
  });
  
  displayDrugs(filteredDrugs, searchTerm);
}

document.getElementById('searchInput').addEventListener('input', function(e) {
  filterDrugs(e.target.value);
});

document.getElementById('searchInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    filterDrugs(e.target.value);
  }
});

displayDrugs(drugsData);
