<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
      body {
      margin: 0;
      padding: 0;
      font-family: "K2D", sans-serif;
      background-color: #CBEAEB; 
    }
    
    header {
      background: linear-gradient(135deg, #39AC95 100%, #2E8B7A 0%);
      display: flex;
      align-items: center;
      padding: 15px 30px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .logo-container {
      position: relative;
      width: fit-content;
      margin: 50px 0 0 20px;;
      text-align: start;
    }

    .pills-background {
      width: 210px;
      opacity: 0.9;
      margin-top: -60px;
      transform: translateX(-25px);
    }

    .container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  
    nav {
      margin-left: auto;
      display: flex;
      gap: 20px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 17.5px;
      transition: all 0.3s;
      padding: 8px 15px;
      border-radius: 8px;
      position: relative;
    }
    
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .login-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      margin-left: 20px;
      text-decoration: none;
      display: inline-block;
    }
    
    .login-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .main-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(135deg, #39AC95 100%, #2E8B7A 0%);
      display: flex;
      align-items: center;
      padding: 15px 30px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .main-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-top: 50px;
      margin-bottom: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #2c3e50;
    }
    
    input[type="text"], input[type="number"] {
      border: none;
      box-shadow: 1px 1px 4px #96a1ac;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
    }

    .centered-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      color: #2c3e50;
    }

    .button-container {
      display: flex; 
      gap: 15px; 
      margin-bottom: 30px; 
      justify-content: center;
    }

    .nav-button {
      text-decoration: none;
      display: inline-block;
    }

    .nav-button-content {
      background-color: #D1F0F2; 
      padding: 15px 25px; 
      border-radius: 25px; 
      box-shadow: 2px 2px 8px #ccc; 
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .nav-button-content:hover {
      transform: translateY(-2px);
      box-shadow: 3px 3px 12px #aaa;
    }

    .nav-button-content.secondary {
      background-color: #FCE4E4;
    }

    .form-section {
      max-width: 700px; 
      margin: 0 auto;
    }

    .form-row {
      margin-top: 25px;
    }

    .form-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      font-size: 16px;
    }

    .submit-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 40px;
    }

    .submit-button:hover {
      background-color: #34495e;
      transform: translateY(-2px);
    }

    .description-text {
      color: rgb(125, 125, 125); 
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

   .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .popup-container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      transition: all 0.3s ease;
      position: relative;
    }

    .popup-overlay.show .popup-container {
      transform: scale(1);
    }

    .popup-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 12px;
    }

    .popup-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .popup-icon.success {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .popup-icon.warning {
      background: linear-gradient(135deg, #f39c12, #e67e22);
    }

    .popup-icon.info {
      background: linear-gradient(135deg, #3498db, #2980b9);
    }

    .popup-title {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin: 0;
    }

    .popup-message {
      text-align: center;
      color: #7f8c8d;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
      white-space: pre-line;
    }

    .popup-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .popup-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .popup-btn.primary {
      background: linear-gradient(135deg, #39AC95, #2E8B7A);
      color: white;
    }

    .popup-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(57, 172, 149, 0.3);
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none
    }
  .user-menu {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    .user-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      border: none;
      outline: none;
    }

    .user-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .user-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      min-width: 200px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    .user-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .user-dropdown a {
      display: block;
      padding: 12px 20px;
      color: #2c3e50 !important;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }

    .user-dropdown a:hover {
      background: #f8f9fa;
      color: #39AC95 !important;
    }

    .user-dropdown .divider {
      height: 1px;
      background: #e9ecef;
      margin: 8px 0;
    }

  </style>
  </head>
<body>
<header>
  <div class="logo-container">
    <img src="logopj.png" alt="Pills" class="pills-background">
  </div>
  <nav>
    <a href="homepage.html">หน้าหลัก</a>
    <a href="managepatientdata.html">จัดการข้อมูลผู้ป่วย</a>
    <a href="medicine.html">ข้อมูลยา</a>
    <a href="calculatemed.html">คำนวณปริมาณยา</a>
    <a href="history.html">ประวัติการคำนวณยา</a>
    <span id="authSection"></span>
  </nav>
</header>
<div class="main-title">
    <i class="fa fa-file"></i>
    <div class="title">จัดการข้อมูลผู้ป่วย</div>
</div>

<div class="centered-container">
    <div class="button-container">
        <a href="managepatientdata.html" class="nav-button">
            <div class="nav-button-content">
                + เพิ่มข้อมูลผู้ป่วยใหม่
            </div>
        </a>
        <a href="patient_list.html" class="nav-button">
            <div class="nav-button-content secondary">
                รายชื่อผู้ป่วย
            </div>
        </a>
    </div>

  <p class="description-text">กรอกข้อมูลพื้นฐานของผู้ป่วย</p>

  <form id="patientForm" class="form-section">
    <label class="form-label">
      <i class="fa fa-users"></i> ชื่อผู้ป่วย
    </label>
    <input id="name" class="w3-input w3-round w3-white" type="text" placeholder="กรอกชื่อ - นามสกุล" required>

    <div class="w3-row form-row">
      <div class="w3-col s6" style="padding-right: 10px;">
        <label class="form-label">
          <i class="fa fa-calendar"></i> อายุ (ปี)
        </label>
        <input id="age" class="w3-input w3-round w3-white" type="number" min="0" placeholder="0">
      </div>
      <div class="w3-col s6" style="padding-left: 10px;">
        <label class="form-label">
          <i class="fa fa-balance-scale"></i> น้ำหนัก (กิโลกรัม)
        </label>
        <input id="weight" class="w3-input w3-round w3-white" type="number" step="0.1" min="0" placeholder="0.0">
      </div>
    </div>

    <div class="w3-center">
      <button class="submit-button" type="submit">
        บันทึกข้อมูล
      </button>
    </div>
  </form>
</div>
<div class="popup-overlay" id="logoutPopup">
  <div class="popup-container">
    <button class="popup-close" onclick="closeLogoutPopup()"><i class="fas fa-times"></i></button>
    <div class="popup-header">
      <div class="popup-icon warning"><i class="fas fa-sign-out-alt"></i></div>
      <div class="popup-title">ออกจากระบบ</div>
    </div>
    <div class="popup-message">คุณต้องการออกจากระบบหรือไม่?</div>
    <div class="popup-buttons">
      <button class="popup-btn primary" onclick="confirmLogout()">ตกลง</button>
      <button class="popup-btn primary" onclick="closeLogoutPopup()">ยกเลิก</button>
    </div>
  </div>
</div>
<div class="popup-overlay" id="resultPopup">
  <div class="popup-container">
    <button class="popup-close" onclick="closeResultPopup()"><i class="fas fa-times"></i></button>
    <div class="popup-header">
      <div class="popup-icon success"><i class="fas fa-check"></i></div>
      <div class="popup-title" id="resultTitle"></div>
    </div>
    <div class="popup-message" id="resultMsg"></div>
    <div class="popup-buttons">
      <button class="popup-btn primary" onclick="closeResultPopup()">ปิด</button>
    </div>
  </div>
</div>
<script>
function getCurrentUser() {
  let user =
    JSON.parse(localStorage.getItem('currentMedicalUser') || 'null') ||
    JSON.parse(sessionStorage.getItem('currentMedicalUser') || 'null') ||
    null;
  return user;
}

function updateUIForLoggedInUser() {
  const authSection = document.getElementById('authSection');
  const currentUser = getCurrentUser();
  if (authSection) {
    if (currentUser) {
      authSection.innerHTML = `
        <div class="user-menu">
          <button class="user-btn" onclick="toggleUserDropdown()">
            <i class="fas fa-user-doctor"></i>
            ${currentUser.firstName}
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="user-dropdown" id="userDropdown">
            <a href="#" onclick="showProfile();return false;">
              <i class="fas fa-user"></i> ข้อมูลส่วนตัว
            </a>
            <div class="divider"></div>
            <a href="#" onclick="showLogoutPopup();return false;">
              <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </a>
          </div>
        </div>
      `;
    } else {
      authSection.innerHTML = '<a href="login.html" class="login-btn">เข้าสู่ระบบ</a>';
    }
  }
}

function toggleUserDropdown() {
  const dropdown = document.getElementById('userDropdown');
  if (dropdown) {
    dropdown.classList.toggle('show');
    document.addEventListener('click', function closeDropdown(e) {
      if (!e.target.closest('.user-menu')) {
        dropdown.classList.remove('show');
        document.removeEventListener('click', closeDropdown);
      }
    });
  }
}

function showLogoutPopup() {
  document.getElementById('logoutPopup').classList.add('show');
}
function closeLogoutPopup() {
  document.getElementById('logoutPopup').classList.remove('show');
}
function confirmLogout() {
  localStorage.removeItem('currentMedicalUser');
  localStorage.removeItem('rememberMedicalUser');
  sessionStorage.removeItem('currentMedicalUser');
  updateUIForLoggedInUser();
  closeLogoutPopup();
  showResultPopup('ออกจากระบบ', 'ออกจากระบบเรียบร้อยแล้ว');
}

function showResultPopup(title, msg) {
  document.getElementById('resultTitle').innerText = title;
  document.getElementById('resultMsg').innerText = msg;
  document.getElementById('resultPopup').classList.add('show');
}
function closeResultPopup() {
  document.getElementById('resultPopup').classList.remove('show');
}
function showProfile() {
  const user = getCurrentUser();
  if (!user) {
    showResultPopup('เข้าสู่ระบบ', 'กรุณาเข้าสู่ระบบก่อน');
    return;
  }
  window.location.href = 'personalinfo.html';
}

document.addEventListener('DOMContentLoaded', function() {
  updateUIForLoggedInUser();

  // sync remembered user
  const rememberedUser = localStorage.getItem('rememberMedicalUser');
  if (rememberedUser && !getCurrentUser()) {
    localStorage.setItem('currentMedicalUser', rememberedUser);
    updateUIForLoggedInUser();
  }
});
  document.getElementById("patientForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;
    let weight = document.getElementById("weight").value;

    let patients = JSON.parse(localStorage.getItem("patients")) || [];

    patients.push({ name, age, weight });

    localStorage.setItem("patients", JSON.stringify(patients));

    window.location.href = "patient_list.html";
  });
  window.addEventListener('storage', function(e) {
  if (e.key === 'currentMedicalUser' || e.key === 'rememberMedicalUser') {
    updateUIForLoggedInUser();
  }
});
</script>
</div>
